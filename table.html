<!DOCTYPE html> 
<html> 
<head> 
<meta charset=utf-8 /> 
<title>Create a table</title> 
<style type="text/css"> 
body {
margin: 10px;
} 
</style>  
</head>
<body> 
<table id="myTable" border="2"> 

</table>
<form> 
<input type="button" onclick="Table()" value="Create the table"> 
</form>
<script>
function Table()
{
row = window.prompt("Input number of rows");
col = window.prompt("Input number of columns");
  
 for(var r=0;r<parseInt(row,10);r++)
  {
   var x=document.getElementById('myTable').insertRow(r);
   for(var c=0;c<parseInt(col,10);c++)  
    {
     var y=  x.insertCell(c);
     y.innerHTML="Row-"+r+" Column-"+c; 
    }
   }
}
</script>
</body>
</html>
